<div class="container mt-5">
    <h2>Your Bookings</h2>
    <div id="booking-list" class="row">
       
    </div>
</div>

<div class="modal fade" id="editBookingModal" tabindex="-1" role="dialog" aria-labelledby="editBookingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBookingModalLabel">Edit Booking</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editBookingForm">
                    <div class="form-group">
                        <label for="editFullName">Full Name</label>
                        <input type="text" class="form-control" id="editFullName" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="editPickupLocation">Pick-up Location</label>
                        <input type="text" class="form-control" id="editPickupLocation" required>
                    </div>
                    <div class="form-group">
                        <label for="editPickupDate">Pick-up Date</label>
                        <input type="date" class="form-control" id="editPickupDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editReturnDate">Return Date</label>
                        <input type="date" class="form-control" id="editReturnDate" required>
                    </div>
                    <input type="hidden" id="editIndex">
                    <button type="submit" class="btn btn-primary">Update Booking</button>
                </form>
            </div>
        </div>
    </div>
</div>
